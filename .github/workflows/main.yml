name: main
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run build  # Ensure you have a "build" script in package.json that runs tsc

      - name: Run Test1
        run: |
          output=$(node dist/Test1.js)  # Execute the Test1 script
          exit_code=$?  # Capture the exit code
          
          echo "Output: $output"  # Display output for debugging

          # Check if the output matches the expected value
          if [[ "$output" == *"Assertion failed"* ]]; then
            echo "Test failed: Assertion error detected"
            exit 1  # Exit with a failure code if the assertion fails
          elif [ $exit_code -ne 0 ]; then
            echo "Error $exit_code"
            exit 1  # Exit if there is another error
          fi
